<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Book Library</title>
	<!-- boostrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
	<!-- header start -->
	<header>
		<section>
			<!-- title  -->
			<div class="Container-fluid text-center text-white my-5">
				<h1>Search Your Book</h1>
			</div>
		</section>
	</header>
	<!-- header end -->
	<!-- main start -->
	<main>
		<!-- input field & search button -->
		<section>
			<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col-4">
						<input type="text" class=" form-control"
						id="search-input" placeholder="Search Books Here...">
					  </div>
					  <div class="col-auto">
						<button onclick="loadApi()" id="search-btn" class="btn btn-danger">Search</button>
					  </div>
				   </div>
			</div>
		</section>

		<!-- display Total Book found -->
		<section>
			<div id="display-book-number" class="container-fluid text-center">
			</div>
		<!-- display Books  -->
		<div class="container mt-5">
			<div id="display-result" class="row row-cols-1 row-cols-md-3 g-4">
				</div>
			</div>
		</section>
	</main>
	<!-- main end -->
	<!-- footer start -->
	<footer>
		<p class="text-danger text-center mt-5 pt-5"> All right reserverd 2021 Â© Ashraful </p>
	</footer>
	<!-- footer end -->



	<!-- custom js -->
	<script src="js/api.js"></script>
	<!-- bootstrap js  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
